<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor Personalizado</title>
  <style>
    body {
      background-color: transparent;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    
    /* Contenedor del reproductor */
    .custom-player-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 300px;
    }

    /* Estilos del botón de play */
    .play-button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: transparent;
      border: 1px solid #ffffff; /* Color del borde del círculo */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      margin-bottom: 20px;
      transition: background-color 0.3s ease;
    }
    
    .play-button-container svg {
      width: 24px;
      height: 24px;
      fill: #ffffff; /* Color del ícono de play (blanco) */
      transform: translateX(2px);
    }
    
    .play-button-container:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* Estilos del reproductor de audio */
    audio {
      width: 100%;
    }

    /* Estilo del panel del reproductor */
    audio::-webkit-media-controls-panel {
      background-color: #34495e; /* CAMBIA ESTE CÓDIGO DE COLOR */
    }

    /* Estilo del ícono de play/pausa del reproductor */
    audio::-webkit-media-controls-play-button {
      color: #ffffff;
    }

    /* Estilo del tiempo de la canción */
    audio::-webkit-media-controls-current-time-display,
    audio::-webkit-media-controls-time-remaining-display {
      color: #ffffff;
    }
  </style>
</head>
<body>

<div class="custom-player-container">
  <div class="play-button-container" onclick="document.getElementById('audioPlayer').play()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 36">
      <path d="m12.233 7.68 15.75 10.124c.69.443.69 1.45 0 1.892L12.233 29.82a1.125 1.125 0 0 1-1.733-.947V8.627c0-.89.985-1.428 1.733-.947z"></path>
    </svg>
  </div>
  
  <audio id="audioPlayer" controls>
    <source src="TU_ENLACE_DE_CANCION.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
  </audio>
</div>

<script>
  // Script para controlar el botón de play
  const playButton = document.querySelector('.play-button-container');
  const audioPlayer = document.getElementById('audioPlayer');

  playButton.addEventListener('click', () => {
    if (audioPlayer.paused) {
      audioPlayer.play();
      playButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 36"><path d="M12 12h-4v12h4v-12zM24 12h-4v12h4v-12z"></path></svg>`; // Ícono de pausa
    } else {
      audioPlayer.pause();
      playButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 36"><path d="m12.233 7.68 15.75 10.124c.69.443.69 1.45 0 1.892L12.233 29.82a1.125 1.125 0 0 1-1.733-.947V8.627c0-.89.985-1.428 1.733-.947z"></path></svg>`; // Ícono de play
    }
  });
</script>

</body>
</html>
